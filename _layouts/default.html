<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/main.css">

        <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl}}/atom.xml" title="Atom feed">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.baseurl }}/">home</a>
          </div>

          {{ content }}

          <div class="footer">
           <div class="contact">
              <p>
                GitHub - <a href="https://github.com/progrium/dokku">progrium/dokku</a>
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
